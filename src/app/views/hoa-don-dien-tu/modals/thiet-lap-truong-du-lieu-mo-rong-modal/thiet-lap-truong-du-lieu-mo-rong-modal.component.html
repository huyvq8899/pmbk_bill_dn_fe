<nz-spin [nzSpinning]="spinning">
  <div class="container">
    <div nz-row class="inner-content">
      <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24" class="box-border" style="padding-bottom: 5px">
        <span class="box-title"><b>Tham số</b></span>
        <nz-table [nzNoResult]="null" nzSize="small" nzBordered #dsThaoTacTable nzShowPagination="false"
          [nzData]="listTruongDLs" [nzLoading]="loading" [nzPageSize]="pageSize" [nzScroll]="{x: '100%', y: '450px'}">
          <thead>
            <th nzAlign="center" nzWidth="5%"
              style="border-top: #BBBBBB solid 1px;border-bottom: #BBBBBB solid 1px; padding-top: 5px; padding-bottom: 5px;font-weight: normal">Thứ tự
            </th>
            <th nzAlign="center"  nzWidth="20%"
              style="border: #BBBBBB solid 1px; padding-top: 5px; padding-bottom: 5px; font-weight: normal">Tên trường</th>
            <th nzAlign="center" nzWidth="25%"
              style="border: #BBBBBB solid 1px; padding-top: 5px; padding-bottom: 5px; font-weight: normal">Tên hiển thị trường dữ liệu</th>
            <th nzAlign="center" nzWidth="40%"
              style="border: #BBBBBB solid 1px; padding-top: 5px; padding-bottom: 5px; font-weight: normal">Ghi chú</th>
            <th nzAlign="center"  nzWidth="10%"
              style="border: #BBBBBB solid 1px; padding-top: 5px; padding-bottom: 5px; font-weight: normal">Hiển thị</th>
            </thead>
          <tbody>
            <tr *ngFor="let item of dsThaoTacTable.data; let i=index" [class.row-selected]="item.selected" (click)="selectedRow(item)">
              <td nzAlign="center" nzWidth="5%">
                {{i+1}}
              </td>
              <td nzWidth="20%">
                {{item?.tenTruong }}
              </td>
              <td nzWidth="25%">
                <input nz-input style="width: 100%;" [(ngModel)]="item.tenTruongHienThi" >
              </td>
              <td nzWidth="40%">
                <input nz-input style="width: 100%;" [(ngModel)]="item.ghiChu" >
              </td>
              <td nzWidth="10%" nzAlign="center">
                <label nz-checkbox [(ngModel)]="item.hienThi"></label>
              </td>
            </tr>
          </tbody>
        </nz-table>
      </div>
    </div>
  </div>
</nz-spin>

<div *nzModalFooter>
  <div nz-row>
    <div nz-col nzSpan="12"></div>
    <div nz-col nzSpan="12" style="float: right; margin-right: 5px;">
      <button nz-button nzType="default" (click)="saveChanges()" class="button-agree">Xác nhận</button>
      <button nz-button nzType="default" (click)="destroyModal()" class="button-cancel">Đóng</button>
    </div>
  </div>
</div>
